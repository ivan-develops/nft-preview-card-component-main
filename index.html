<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-ethereum.svg">
  <title>NFT preview card component</title>

</head>
<body>
  
  <main class="main">
    <article class="card">
      <img src="images/image-equilibrium.jpg" alt="image Equilibrium">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="data">
        <p class="ethValue">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
      
      <div class="user">
        <img class="user__img" src="images/image-avatar.png" alt="user Jules Wyvern">
        <p class="user__autor">Creation of <span class="user__autor--name">Jules Wyvern</span></p>
      </div>
    </article>
  </main>

</body>
</html>
