<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-ethereum.svg">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="main">
    <div class="container">

      <article class="card">
        <img class="image" src="images/image-equilibrium.jpg" alt="image Equilibrium">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="data">
          <div class="data__item">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <span class="value">0.041 ETH</span>
          </div>
          <div class="data__item">
            <img src="images/icon-clock.svg" alt="icon clock">
            <span class="time">3 days left</span>
          </div>
        </div>
      
        <div class="user">
          <img class="user__img" src="images/image-avatar.png" alt="user Jules Wyvern">
          <p class="user__autor">Creation of <span class="user__autor--name">Jules Wyvern</span></p>
        </div>
      </article>

    </div>
  </main>

</body>
</html>
